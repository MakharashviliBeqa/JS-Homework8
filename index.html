<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="container registration-form">
    <button id="add-new-user">Add New User</button>

    <!-- Registration form inside a dialog -->
    <dialog>
        <form id="registration-form">
            <input type="hidden" id="user-id" />

            <label for="user-name">First Name:</label><br />
            <input type="text" id="user-name" name="user-name" required /><br /><br />

            <label for="user-surname">Last Name:</label><br />
            <input type="text" id="user-surname" name="user-surname" required /><br /><br />

            <label for="user-email">Email:</label><br />
            <input type="email" id="user-email" name="user-email" required /><br /><br />

            <label for="user-phone">Phone:</label><br />
            <input type="tel" id="user-phone" name="user-phone" required /><br /><br />

            <label for="user-personal-id">Personal ID:</label><br />
            <input type="text" id="user-personal-id" name="user-personal-id" required /><br /><br />

            <label for="user-zip-code">Zip Code:</label><br />
            <input type="text" id="user-zip-code" name="user-zip-code" required /><br /><br />

            <label>Gender:</label><br />
            <input type="radio" id="gender-male" name="gender" value="male" checked />
            <label for="gender-male">Male</label><br />
            <input type="radio" id="gender-female" name="gender" value="female" />
            <label for="gender-female">Female</label><br /><br />

            <button type="submit">Submit</button>
            <button type="button" id="close">Close</button>
        </form>
    </dialog>

    <img
            src="https://fastly.picsum.photos/id/106/200/300.jpg?hmac=qnjqfh7hXrQF9MAA1T3JOgK3dhnLfxOo-HkzhyZoB2g"
            alt=""
    />

    <button id="generate-random-user" type="button">Generate Random User</button>
</section>

<div>
    <h2>Users List</h2>
    <table border="1" id="users-table">
        <thead>
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>ID Number</th><th>Gender</th><th>Zip Code</th>
        </tr>
        </thead>
        <tbody id="users-tbody">
        <!-- Users will appear here -->
        </tbody>
    </table>
</div>

<script src="src/app.js"></script>
</body>
</html>
